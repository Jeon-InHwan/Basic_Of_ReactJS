<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <h3>Minutes & Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              value={flipped ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped === true}
            ></input>
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              value={flipped ? amount : Math.round((amount / 60) * 1000) / 1000}
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={flipped === false}
            ></input>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h3>Kilometers & Miles</h3>
          <div>
            <label htmlFor="kilometers">Kilometers</label>
            <input
              id="kilometers"
              value={
                flipped ? Math.round(amount * 1.60934 * 1000) / 1000 : amount
              }
              placeholder="Kilometers"
              type="number"
              onChange={onChange}
              disabled={flipped === true}
            ></input>
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              id="miles"
              value={
                flipped ? amount : Math.round(amount * 0.621371 * 1000) / 1000
              }
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={flipped === false}
            ></input>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState("0");

      const onSelect = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1>Super Convertor</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
